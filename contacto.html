<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="./img/logo.png" alt="logo de la Barbería Alura"></h1>
            <nav>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </nav>
        </div>
    </header>
    <main class="contacto">
        <form>
            <section class="campo-texto">
                <label for="nombreapellido">Nombre y Apellido</label>
                <div>
                    <input type="text" id="nombreapellido" class="input-padron" required>
                </div>

                <label for="correoelectronico">Correo Electrónico</label>
                <div>
                    <input type="email" name="" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                </div>

                <label for="telefono">Teléfono</label>
                <div>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
                </div>

                <label for="mensaje">Mensaje</label>
                <div>
                    <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
                </div>
            </section>
            
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <div class="radio">
                    <label for="radio-email">
                        <input type="radio" name="contacto" id="radio-email" value="email">
                        Email
                    </label>
                    
        
                    <label for="radio-telefono">
                        <input type="radio" name="contacto" id="radio-telefono" value="telefono">    
                        Telefono
                    </label>
                    
                    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>
                        WhatsApp
                    </label>  
                </div>  
            </fieldset>

            <fieldset>
                <legend><b>¿En cuál horario prefiere ser atendido?</b></legend>
                <select name="horario-dia" class="horario-dia">
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox">
                <input type="checkbox" name="" id="" checked>
                <b>¿Le gustaría recibir novedades de la Barbería Alura?</b>
            </label>


            <input class="enviar" type="submit" value="Enviar formulario">
        </form>

        <div class="tabla">
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20 h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20 h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20 h</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <img src="./img/logo-blanco.png" alt="">
        <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
    </footer>
</body>
</html>
