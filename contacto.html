<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="./img/logo.png" alt="logo"></h1>
            <nav>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron">

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" name="" id="correoelectronico" class="input-padron">

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" class="input-padron">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>
            
            <div>
                <p>¿Cómo le gustaría que lo contactemos?</p>
                <label for="radio-email">
                    <input type="radio" name="contacto" id="radio-email" value="email">
                    Email
                </label>
                
    
                <label for="radio-telefono">
                    <input type="radio" name="contacto" id="radio-telefono" value="telefono">    
                    Telefono
                </label>
                
                
                <label for="radio-whatsapp">
                    <input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp">
                    WhatsApp
                </label>
                
                
            </div>
            <label class="checkbox">
                <input type="checkbox" name="" id="">
                ¿Le gustaría recibir novedades de la Barbería Alura?
            </label>
            <input type="submit" value="Enviar formulario">
        </form>
    </main>
    <footer>
        <img src="./img/logo-blanco.png" alt="">
        <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
    </footer>
</body>
</html>
